<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City and Date Form</title>
    <style>
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            display: inline-block;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition-duration: 0.4s;
        }

        button:hover {
            background-color: #45a049;
            color: white;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            color: #666;
            font-size: 16px;
        }
        input[type="text"],
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #loading{
            display: none
        }
    </style>

</head>
<body>
<div class="container" id="forms-container">
    <h2>Plan your next vacation!</h2>
    <form action="#" method="POST" id="forms">
        <label for="api">API key</label><br>
        <input type="text" id="api" name="api" required><br><br>

        <label for="city">Where you want to go?</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="start_date">When you want to start?</label><br>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">When you want to get back?</label><br>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
<div id="loading">
    <div class="container">
        <h2>Loading Page</h2>
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>
</div>
<script>
    document.getElementById("forms").addEventListener("submit", function(event) {
        document.getElementById("forms-container").style.display = "none"
        document.getElementById("loading").style.display = "block"
    });
</script>
</body>
</html>
